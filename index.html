<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Makeup Artist Booking</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">Makeup Artist Booking</h1>
      <form action="store.php" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
          <label for="service">Service</label>
          <select class="form-control" name="service" id="service">
            <option>Bridal Makeup</option>
            <option>Special Occasion Makeup</option>
            <option>Makeup Lesson</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" name="date" id="date">
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" class="form-control" name="time" id="time">
        </div>
        <button type="submit" class="btn btn-primary">Book</button>
      </form>
      
    </div>

    <!-- Optional JavaScript -->
